<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>마이 페이지</title>
</head>
<body>
<table id="userTable">
    <thead>
    <tr>
        <th>아이디</th>
        <th>이름</th>
        <th>이메일</th>
        <th>전화번호</th>
    </tr>
    </thead>
    <tbody>
    <h1><span sec:authentication="name"></span> 님의 가입 정보</h1>
    <tr th:each="my : ${myInfo}">
        <td th:text="${my.username}">아이디</td>
        <td th:text="${my.name}">이름</td>
        <td th:text="${my.email}">이메일</td>
        <td th:text="${my.phoneNumber}">전화번호</td>
    </tr>
    </tbody>
</table>
</body>
</html>
